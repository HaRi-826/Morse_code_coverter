<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse.io // Neural_Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00ffff;
            --magenta: #ff00ff;
            --black: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* CRT Overlay Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 9999;
            background-size: 100% 2px, 2px 100%;
            pointer-events: none;
        }

        /* Screen Flicker */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 10000;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.02; }
            100% { opacity: 0.08; }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            animation: chromatic 2s infinite linear alternate-reverse;
        }

        @keyframes chromatic {
            0% { text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta); }
            25% { text-shadow: 2px 0 var(--cyan), -2px 0 var(--magenta); }
            50% { text-shadow: -1px -1px var(--cyan), 1px 1px var(--magenta); }
            75% { text-shadow: 1px 1px var(--cyan), -1px -1px var(--magenta); }
            100% { text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta); }
        }

        .neon-border {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), inset 0 0 5px rgba(0, 255, 255, 0.1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--black); }
        ::-webkit-scrollbar-thumb { background: var(--cyan); }
    </style>
